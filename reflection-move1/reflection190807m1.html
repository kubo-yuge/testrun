<script id="csdraw" type="text/x-cindyscript">
Ketinit();
Setketcindyjs(["Nolbl=all","Loc=n"]);//no ketjs

//分数表示の分母のリスト
dvtmp=pairs([1,2,3,4,5]);
dvtmp=concat(dvtmp,apply(1..5,[#,#]));
dvtmp=apply(dvtmp,#_1*#_2);
dvL=remove(Divisor(mm^2+nn^2),[1]);
forall(dvL,dv,
  dvtmp=concat(dvtmp,apply(dvtmp,#*dv));
);
dvtmp=set(dvtmp);

mm=3;
nn=2;
str="fr(3,2)";
//str=Textedit(50);// only ketjs
tmp=indexof(str,"=");
if(tmp>0,
  str=substring(str,tmp,length(str));
);
if(length(str)>0,
  tmp=Tocindyform(str);
  tmp=Strsplit(tmp,"/");
  tmp=apply(tmp,parse(#));
  mm=round(tmp_1); nn=1;
  if(length(tmp)==2,
    nn=tmp_2;
  );
//  texm=Totexform(str);
  texm=mm/nn;
  texm=Totexform(Op(1,Fracform(texm,dvtmp)));

aaa=mm/nn;
if(5/aaa<5 & -5<5/aaa,
tmp1=[5/aaa,4.8];
,
aah=min([5,aaa*5]);
tmp1=[5,aah];
);

  tmp2=["Size=1.5"];
  if(nn==1,
    if(mm==0,
      Expr([5,0.5],"ne","y=0",tmp2);
    ,
    );
    if(mm==1,
      Expr(tmp1,"nw","y=x",tmp2);
    ,
    );
    if(mm==-1,
      Expr(tmp1,"ne","y=-x",tmp2);
    ,
    );
    if(1<mm % mm<-1,
      Expr(tmp1,"nw","y="+text(mm)+"x",tmp2);
    ,
    );
  ,
    Expr(tmp1,"ne","\displaystyle y=\!"+texm+"\; x",tmp2);
  );
);
fun=Assign("m/n*x",["m",mm,"n",nn]);
Plotdata("1",fun,"x=[-5,5]",["Num=1"]);

tmp=remove((-4)..4,[0]);
tmp=apply(tmp,[#,text(#)]);
tmp=flatten(tmp);
Htickmark(tmp);
Vtickmark(tmp);

Putpoint("P",[3,3],[P.x,P.y]);

FP=apply(P.xy,Op(1,Fracform(#,5)));
CP=apply(FP,Tocindyform(#));
PP=apply(CP,parse(#));
x1=PP_1; y1=PP_2;
m=mm/nn;
x2=(2*m*y1+(1-m^2)*x1)/(m^2+1);
y2=((m^2-1)*y1+2*m*x1)/(m^2+1);
PQ=[x2,y2];

GP=apply(FP,Totexform(#));
GQ=apply(PQ,Totexform(Op(1,Fracform(#,dvtmp))));
//texm=Totexform(Op(1,Fracform(texm,tmp)))
//println(Fracform(texmf,tmp));

Pointdata("P",PP,["Size=3"]);
Pointdata("Q",PQ,["Size=3"]);
Listplot("1",[PP,PQ]);
PM=(PP+PQ)/2;
Pointdata("i",PM,["Size=3","Color=blue"]);
Segmark("1",[PP,PM],["Type=2"]); 
Segmark("2",[PQ,PM],["Type=2"]); 

TGP="\mathrm{P}\displaystyle("+GP_1+","+GP_2+")";
TGQ="\mathrm{Q}\displaystyle("+GQ_1+","+GQ_2+")";
println(GQ_2);

if(PP_2<=PQ_2,
  dP="n2e2"; dQ="n2w2";
,
  dP="n2w"; dQ="s2w";
);
Expr([PP,dP,TGP,PQ,dQ,TGQ],["Size=1.6"]);

Windispg();
;
</script>
<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(plugindirectory);
import("ketcindy.ini");

Divisor(n):=(
  regional(out,tmp);
  out=[];
  forall(1..(round(sqrt(n))),
    if(mod(n,#)==0,
      tmp=round(n/#);
      out=concat(out,[#,tmp]));
  );
  out=sort(out);
  out;
);
;
</script>
<script id="cskeytyped" type="text/x-cindyscript">
if(key()=="?" % keydownlist()==[32],
  if(!isreal(NumTyped),NumTyped=0);
  if(NumTyped==0,
    DispStr=
     "Figure(1) Parent(2) Parapara(3) Movie(4) Surf(5)";
  );
  if(NumTyped==1,
    DispStr=
     "Shift+ Title(T) Para(P) Slide(S) Digest(D)";
  );
  if(NumTyped==2,
    DispStr="Shift+ Meshlab(M)";
  );
  if(NumTyped==3,
    DispStr=
     "Ch : disp(0) chg(9) N(+,-) add(<) rmv(>)";
  );
  drawtext(mouse().xy,DispStr,size->24);
  NumTyped=mod(NumTyped+1,4);
,
  NumTyped=0;  
);
if(key()=="1",//Mkfigure
  Viewtex();
  kc();
);
if(key()=="2",//Mkparent
  Viewparent();
);
if(key()=="3",//Flipbook(Parapara)
  Flipbook();
);
if(key()=="4",//Texmovie
  Texmovie();
  kc();
);
if(key()=="5",//Surface
  Cheader();
  Cmain();
  kcC();
  if(ChNum>0,
    Ch=[ChNum];
  ,
    Ch=[1];
  );
  ChNum=0;
);
if(key()=="T",//Title
  Maketitle();
);
if(key()=="P",//ParaF
  Parafolder();
);
if(key()=="S",//Slide 
  Mkslides();
);
if(key()=="D",//Digest(Summary)
  Mkslidesummary();
);
if(key()=="M",//Meshlab
  Mkviewobj(OCNAME,OBJCMD,OCOPTION);
);

if(key()=="0",
  Dispchoice();
);
if(key()=="9",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=append(Ch,ChNum);
      ChNum=Ch_(length(Ch)-1);
      Ch=remove(Ch,[ChNum]);
      Ch=sort(Ch);
    );
  );
  Dispchoice();
);
if(key()=="+",
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="-",
  ChNum=ChNum-1;
  Dispchoice();
);
if(key()=="<",
  if(length(select(Ch,#==ChNum))==0,
    Ch=append(Ch,ChNum);
    Ch=sort(Ch);
    ChNum=ChNum+1;
  );
  Dispchoice();
);
if(key()=="^",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="~",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=max(ChNum-1,1);
  Dispchoice();
);
if(key()==">",
  if(length(Ch)>0,
    ChNum=Ch_(length(Ch));
    Ch=Remove(Ch,[ChNum]);
  );
  Dispchoice();
);
;
</script>
